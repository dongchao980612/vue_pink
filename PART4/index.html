<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="app">
        <!-- 播放器主体区域 -->
        <div class="play_wrap" id="player">
            <!-- 搜索歌曲 -->
            <div class="search_bar">
                <img src="images/player_title.png" alt="" />
                <!-- 搜索歌曲 -->
                <input type="text" autocomplete="off" v-model="query" v-on:keyup.enter="searchMusic" />
            </div>


            <div class="center_con">
                <!-- 搜索歌曲列表 -->
                <div class='song_wrapper'>
                    <ul class="song_list">
                        <li v-for="item in musicList">
                            <a href="javascript:;" v-on:click="playMusic(item.title)"></a><b>{{item.title}}
                                {{item.name}}</b><span><i></i></span>
                        </li>
                    </ul>
                    <img src="images/line.png" class="switch_btn" alt="">
                </div>


                <!-- 歌曲信息容器 -->
                <div class="player_con" :class="{playing:isPlaying}">
                    <img src="images/player_bar.png" class="play_bar" />
                    <!-- 黑胶碟片 -->
                    <img src="images/disc.png" class="disc autoRotate" />
                    <img :src="musicCover" class="cover autoRotate" />
                </div>

                <!-- 评论容器 -->
                <div class="comment_wrapper">
                    <h5 class='title'>热门留言</h5>
                    <div class='comment_list'>
                        <dl>
                            <dt>
                                <img alt="" />
                            </dt>
                            <dd class="name">昵称</dd>
                            <dd class="detail">
                                内容
                            </dd>
                        </dl>
                    </div>
                    <img src="images/line.png" class="right_line">
                </div>
            </div>

            <div class="audio_con">
                <audio ref='audio' v-bind:src="musicUrl" controls autoplay loop class="myaudio"></audio>
            </div>


            <!-- <div class="video_con" style="display: none;" v-show="isShow">
                <video controls="controls" :src="mvUrl"></video>
                <div class="mask" @click="hide"></div>
            </div>  -->

        </div>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
