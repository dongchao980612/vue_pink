<!DOCTYPE html>
<html>
<head>
	<title>本地应用</title>
    <!-- 引入Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid red; /* 较粗的红色实线边框 */
        }
    </style>
</head>
<body>
    <div id="app">
        普通的img标签：<br>
        <img width="100" height="100" src="https://v2.cn.vuejs.org/images/logo.svg"><br>
        v-bind:src="imgSrc"：<br>
        <img v-bind:src="imgSrc" width="100" height="100"><br>
        v-bind:src="imgSrc" v-bind:title="imgTitle"：<br>
        <img v-bind:src="imgSrc" v-bind:title="imgTitle + '!!!'" width="100" height="100"><br>
        <br>
        v-bind:src="imgSrc" v-bind:title="imgTitle" v-bind:class="isActive? 'active' : ''"：<br>
        <img v-bind:src="imgSrc" v-bind:title="imgTitle" v-bind:class="isActive? 'active' : ''" width="100" height="100" @click="changeActive"><br>
        v-bind:src="imgSrc" v-bind:title="imgTitle" v-bind:class="{active:isActive}":<br>
        <img v-bind:src="imgSrc" v-bind:title="imgTitle" v-bind:class="{active:isActive}" width="100" height="100"  @click="changeActive">

      </div>

    <script>
        var app = new Vue({ 
            el: '#app', 

            data: { 
                imgSrc: 'https://v2.cn.vuejs.org/images/logo.svg',
                imgTitle: 'Image Title',
                isActive: true
            }, 
            methods:{
                changeActive: function(){
                    this.isActive = !this.isActive;
                }   
            }
            

        }) 
    </script>
</body>
</html>
