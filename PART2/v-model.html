<!DOCTYPE html>
<html>
<head>
	<title>本地应用</title>
    <!-- 引入Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="setMessage">Get Message</button>
        <input type="text" v-model="message"  @keyup.enter="getMessage">
        <p>{{ message }}</p>
      </div>

    <script>
        var app = new Vue({ 
            el: '#app', 

            data: { 
                    message: 'Hello Vue.js!'
            },
            methods: {
                getMessage: function() {
                    alert(this.message);
                },
                setMessage: function(event) {
                    this.message = "Hello World";
                }
            }
        }) 
    </script>
</body>
</html>
