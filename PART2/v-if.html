<!DOCTYPE html>
<html>
<head>
	<title>本地应用</title>
    <!-- 引入Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="true">这是一个p标签</p>
        <button v-on:click="changeIsShow">切换显示p标签</button>
        <p v-if="idShow">这是一个p标签</p>
        <h2 v-if="temperature>35">热死了</h2>
    </div>

    <script>
        var app = new Vue({ 
            el: '#app', 

            data: { 
                idShow:true,
                temperature: 35 
            }, 
            methods: { 
                changeIsShow: function() { 
                    this.idShow =!this.idShow; 
                } 
            }

        }) 
    </script>
</body>
</html>
