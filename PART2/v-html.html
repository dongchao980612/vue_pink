<!DOCTYPE html>
<html>
<head>
	<title>本地应用</title>
    <!-- 引入Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <p v-html="message">{{ message }}</p>
       <p v-text="message">{{ message }}</p>
    </div>

    <script>
        var app = new Vue({ 
            el: '#app', 

            data: { 
                // message: '黑马程序员!!!' 
                message:"<a href='https://www.itheima.com'>IT黑马</a>"
                
            } 
        }) 
    </script>
</body>
</html>
