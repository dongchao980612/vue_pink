<!DOCTYPE html>
<html>
<head>
	<title>网络应用</title>
    <!-- 引入Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入axios -->  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="button"  value="GET请求" class="get">
    <input type="button"  value="POST请求" class="post">

        
    <script>
        /*
            接口1：随机获取一条笑话
            https://autumnfish.cn/api/joke/list?num=3"
            请求地址：https://api-vue-base.itheima.net/api/joke/list
            请求方法：get
            请求参数：num(笑话条数,数字)
            响应内容：随机的一条笑话
        */
        document.querySelector(".get").onclick = function(){
            axios.get("https://api-vue-base.itheima.net/api/joke/list?num=3")
            .then(function(response){
                console.log(response);
            },function (err) { 
                console.log("请求失败",err.message);
            })
        }


        /*
            接口1：用户注册
            请求地址：https://api-vue-base.itheima.net/api/user/reg
            请求方法：post
            请求参数：username:用户名
            响应内容：注册成功或失败
        */
            
        document.querySelector(".post").onclick = function(){
            axios.post("https://api-vue-base.itheima.net/api/user/reg",{username:"uname"})
            .then(function(response){
                console.log(response);
            },function (err) { 
                console.log("请求失败",err.message);
            })
        }
    </script>
</body>
</html>
